name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest  # Change to windows-latest if running on Windows

    strategy:
      matrix:
        python-version: ['3.10']  # Specify the Python versions you need

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest --cov=./
