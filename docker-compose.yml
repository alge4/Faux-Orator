version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/fauxorator
    volumes:
      - backend_data:/app/data
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fauxorator
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  backend_data:
  db_data:
