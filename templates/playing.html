<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="media-container">
        <div id="local-video-container" class="video-container"></div>
        <div id="remote-videos" class="video-container"></div>
        
        <div class="media-controls">
            <button id="toggle-audio" onclick="toggleAudio()">Mute</button>
            <button id="toggle-video" onclick="toggleVideo()">Hide Video</button>
            <button id="share-screen" onclick="startScreenShare()">Share Screen</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/media_client.js') }}"></script>
    <script>
        const mediaClient = new CampaignMediaClient('{{ campaign.id }}');
        
        document.addEventListener('DOMContentLoaded', () => {
            mediaClient.initialize();
        });

        function toggleAudio() {
            const button = document.getElementById('toggle-audio');
            const enabled = button.textContent === 'Mute';
            mediaClient.toggleAudio(!enabled);
            button.textContent = enabled ? 'Unmute' : 'Mute';
        }

        function toggleVideo() {
            const button = document.getElementById('toggle-video');
            const enabled = button.textContent === 'Hide Video';
            mediaClient.toggleVideo(!enabled);
            button.textContent = enabled ? 'Show Video' : 'Hide Video';
        }

        function startScreenShare() {
            mediaClient.startScreenShare();
        }

        // Clean up when leaving the page
        window.addEventListener('beforeunload', () => {
            mediaClient.disconnect();
        });
    </script>
</body>
</html>
